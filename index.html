<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="javaa.js" type="text/javascript"></script>
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>

        Grid Height:
        <input type="number" id="inputHeight" min="1" max="20">
        Grid Width:
        <input type="number" id="inputWidth" min="1" max="20">
        <input type="submit" value="Draw" onclick= "makeGrid()">
        <input type="submit" value="Reset"  onclick= "resetElement1()">

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas">
    </table>    
   
</body>
</html>
